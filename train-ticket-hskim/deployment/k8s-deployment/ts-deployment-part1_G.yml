apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-voucher-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ts-voucher-mysql
  template:
    metadata:
      labels:
        app: ts-voucher-mysql
        version: v1
    spec:
      containers:
      - name: ts-voucher-mysql
        image: mysql
        imagePullPolicy: IfNotPresent
        env:
        # Use secret in real usage
        - name: MYSQL_ROOT_PASSWORD
          value: root
        ports:
        - containerPort: 3306

